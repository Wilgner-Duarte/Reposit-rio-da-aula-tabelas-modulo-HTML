<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo fazer Tabelas</title>
    <style>
        th, td { border: 1px solid black;}
        tfoot {background-color: blanchedalmond;}
    </style>
    
</head>
<body>

        <thead>
            <tr>
                <th>Produtos</th>
                <th>Quantidade</th>

        </thead>

        <tbody>
            <tr>
                <td>Cal√ßa Jeans</td>

                <td>R$57,99</td>
            </tr>

            <tr>
                <td>Camisa</td>
                <td>3</td>
                <td>R$84,75</td>
            </tr>

            <tr>
                <td>Blusa de frio</td>
                <td>1</td>
                <td>R$67,49</td>
            </tr>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Valor Total</td>
                <td>R$210,03</td>
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
